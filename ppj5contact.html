    <section>

        <h2>Send Love to <span>LIU YIFEI</span></h2>

        <p>You can send your message to Liu Yifei.</p>

        <div class="form">

            <img src="img/g8.jpg" alt="g8" />

            <form action="" method="">

                <label for="name">Name</label><br/>
                <input type="text" name="name" id="name" class="name" placeholder="Enter your name" minlength="1" maxlength="50" required />

                <br/>

                <label for="email">Email</label><br/>
                <input type="email" name="email" id="email" class="email" placeholder="Enter your email" minlength="1" maxlength="50" required />

                <br/>

                <label for="age">Age</label><br/>
                <input type="number" name="age" id="age" class="age" placeholder="Enter you email" min="0" max="120" required />

                <br/>

                <label for="gender">Your Gender</label><br/>
                <input type="radio" name="gender" id="genderm" class="genderm" value="1" required /><label for="genderm">Male</label>
                <input type="radio" name="gender" id="genderf" class="genderf" value="0" required /><label for="genderf">Female</label>

                <br/>

                <textarea name="text" id="text" cols="30" rows="5" placeholder="Write your message here..." required></textarea>

                <br/>

                <input type="checkbox" name="checkbox" id="checkbox" class="checkboz" required />
                <label for="checkbox">I love Liu Yifei</label>

                <br/>

                <input type="submit" name="submit" id="submit" class="submit" value="Send" />
                <input type="reset" name="reset" id="reset" class="reset" value="Cancel">

            </form>

            

        </div>
